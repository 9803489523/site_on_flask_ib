{% include 'header.html' %}

<form method = "post" action="/feedback">
    <label>Name</label>
        <input type="text" name="username" class="input" placeholder="Input name"/>
    <label>Contact number</label>
        <input type="text" name="number" class="input" placeholder="Input number"/>
    <input type="submit" value="Send"/>
    {% for msg in get_flashed_messages():%}
    <a>{{msg}}</a>
    {% endfor %}
</form>
